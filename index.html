<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovatrix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background-color: black;
      position: relative;
    }

    .bg-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bg-image {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      transform: scale(1.1);
      opacity: 0;
      animation: fadeInBg 1s ease-in-out 0.5s forwards,
                 growBg 8s ease-in-out 1s forwards;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes growBg {
      0% { transform: scale(1.1); }
      100% { transform: scale(1.3); }
    }

    .content {
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: scale(0.8);
      animation: appearText 0.6s ease-out 4s forwards,
                 rumble 0.5s ease-in-out 4.3s;
      text-align: center;
      max-width: 90%;
    }

    @keyframes appearText {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #ff2b2b;
      animation: glitch 1s infinite 4.5s;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 43, 43, 0.5);
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0000, -2px -2px #00fff9; }
      20% { text-shadow: -2px 0 #ff0000, 2px -2px #00fff9; }
      40% { text-shadow: 2px 2px #ff0000, -2px 2px #00fff9; }
      60% { text-shadow: -2px -2px #ff0000, 2px 0 #00fff9; }
      80% { text-shadow: 2px -2px #ff0000, -2px 2px #00fff9; }
      100% { text-shadow: 2px 2px #ff0000, -2px -2px #00fff9; }
    }

    @keyframes rumble {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, -5px); }
      40% { transform: translate(5px, 5px); }
      60% { transform: translate(-3px, -3px); }
      80% { transform: translate(3px, 3px); }
    }

    /* Subtle fog overlay for dynamic motion */
    .fog {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 3s forwards, fogMove 15s infinite linear 3s;
    }

    @keyframes fogMove {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px); }
      100% { transform: translateX(0); }
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 4.5s forwards;
      color: #ccc;
    }

    .code-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .code-particle {
      position: absolute;
      color: rgba(0, 255, 249, 0.7);
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      animation: fall linear infinite;
    }

    .name-particle {
      position: absolute;
      color: rgba(255, 43, 43, 0.8);
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      animation: fall linear infinite;
      text-shadow: 0 0 5px rgba(255, 43, 43, 0.5);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .floating-element {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 43, 43, 0.2);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, 40px) rotate(90deg);
      }
      50% {
        transform: translate(-30px, 60px) rotate(180deg);
      }
      75% {
        transform: translate(10px, 20px) rotate(270deg);
      }
    }

    .floating-element:nth-child(2) {
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 249, 0.2);
      animation-delay: -5s;
    }

    .floating-element:nth-child(3) {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      animation-delay: -10s;
    }

    .pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 43, 43, 0.1);
      animation: pulse 3s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.7;
      }
    }

    @media (max-width: 768px) {
      h1 { 
        font-size: 3rem; 
        letter-spacing: 3px; 
      }
      .subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <div class="bg-image"></div>
  </div>
  <div class="overlay"></div>
  <div class="fog"></div>
  <div class="code-particles" id="codeParticles"></div>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <div class="content">
    <h1>Innovatrix</h1>
    <p class="subtitle">Building the Future, Byte by Byte</p>
    <div class="pulse"></div>
  </div>

  <script>
    // Team member names
    const teamMembers = [
      "Hina",
      "Keshav Upadhyay", 
      "Deepanshu Varshney",
      "Yuvraj",
      "Sachin",
      "Jyoti"
    ];

    // Create falling code particles and team member names
    function createCodeParticles() {
      const container = document.getElementById('codeParticles');
      const characters = '01{}[]();<>/\\=+-*%$#@!~`';
      
      // Create regular code particles
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('code-particle');
        particle.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
        
        // Random properties
        const left = Math.random() * 100;
        const duration = 5 + Math.random() * 10;
        const delay = Math.random() * 15;
        
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
      
      // Create team member name particles
      for (let i = 0; i < 20; i++) {
        const nameParticle = document.createElement('div');
        nameParticle.classList.add('name-particle');
        nameParticle.textContent = teamMembers[Math.floor(Math.random() * teamMembers.length)];
        
        // Random properties with slightly different ranges
        const left = Math.random() * 100;
        const duration = 8 + Math.random() * 12; // Names fall slower
        const delay = Math.random() * 20;
        
        nameParticle.style.left = `${left}%`;
        nameParticle.style.animationDuration = `${duration}s`;
        nameParticle.style.animationDelay = `${delay}s`;
        
        // Add occasional glow effect
        if (Math.random() > 0.7) {
          nameParticle.style.textShadow = '0 0 10px rgba(255, 43, 43, 0.8)';
        }
        
        container.appendChild(nameParticle);
      }
    }
    
    // Initialize effects
    window.onload = function() {
      createCodeParticles();
    };
  </script>
</body>
</html>
